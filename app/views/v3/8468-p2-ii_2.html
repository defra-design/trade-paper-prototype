<script>

    //---------- Tooltop by Alex Morris

    document.addEventListener('DOMContentLoaded', function () {
        let activeTooltip = null; // Keep track of the currently active tooltip

        // Get all tooltip links on the page
        const tooltipLinks = document.querySelectorAll('.tooltip-link');

        tooltipLinks.forEach(function (link) {
            // Add click event listener to each tooltip link
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default link behaviour

                // Find the tooltip text associated with the clicked link
                const tooltipText = this.nextElementSibling;

                // If another tooltip is already open, close it
                if (activeTooltip && activeTooltip !== tooltipText) {
                    activeTooltip.style.display = 'none';
                }

                // Toggle the current tooltip's visibility
                if (tooltipText.style.display === 'block') {
                    tooltipText.style.display = 'none';
                    activeTooltip = null; // No active tooltip anymore
                } else {
                    tooltipText.style.display = 'block';
                    activeTooltip = tooltipText; // Set this as the active tooltip
                }
            });
        });

        // Close the tooltip if clicking anywhere outside of the tooltip and its link
        document.addEventListener('click', function (event) {
            if (activeTooltip) {
                // Check if the click was outside the active tooltip and its link
                const isClickInsideTooltip = activeTooltip.contains(event.target);
                const isClickInsideLink = Array.from(tooltipLinks).some(link => link.contains(event.target));

                if (!isClickInsideTooltip && !isClickInsideLink) {
                    activeTooltip.style.display = 'none'; // Hide the active tooltip
                    activeTooltip = null; // No active tooltip anymore
                }
            }
        });
    });
